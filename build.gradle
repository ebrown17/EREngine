plugins {
    id "com.github.spotbugs" version "1.6.9"
    id "java"
    id "groovy"
    id "idea"
    id "pmd"
    id "application"
}

repositories { mavenCentral() }

dependencies {
  compile 'org.codehaus.groovy:groovy:2.5.5'
  compile 'org.slf4j:slf4j-api:1.7.25'
  compile 'ch.qos.logback:logback-classic:1.2.3'
  testCompile 'org.spockframework:spock-core:1.3-RC1-groovy-2.5'

}

spotbugs {
    sourceSets = [sourceSets.main]
    ignoreFailures = true
    effort = "max"
    reportLevel = "low"

}

spotbugsMain {
    reports.xml.enabled = false
    reports.html.enabled = true
}

pmd {
    ignoreFailures = true
    sourceSets = [sourceSets.main]
    ruleSets = ["java-basic","java-braces","java-clone",
                "java-codesize",

                "java-design","java-empty","java-finalizers",
                "java-imports","java-j2ee",
                "java-junit","java-logging-jakarta-commons",
                "java-logging-java",
                "java-optimizations","java-strictexception",
                "java-strings","java-sunsecure",
                "java-typeresolution","java-unnecessary",
                "java-unusedcode" ]

}

mainClassName='Main'
